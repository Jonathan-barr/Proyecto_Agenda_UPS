<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style=" font-weight: 200; font-size: 2em;">
        <br>
        Tareas
<h1>
        {{today | date:'fullDate'}}
      </h1>
      </ion-label>
      <ion-button onclick="location.href='horario'">Horario</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of tareas; let i =index" class="ion-margin">

    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.prioridadItem === 'Alta'? 'red': (item.prioridadItem === 'Baja'? 'green': 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>

        <ion-icon *ngIf="item.prioridadItem ==='Alta'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.prioridadItem ==='Media'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.prioridadItem ==='Baja'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{item.nombreItem}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        Fecha de entrega: {{item.fechaItem | date:'fullDate'}}</ion-label>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-icon name="share-outLine"></ion-icon>
        <p>Compartir</p>
      </ion-item>
    <!---  Revisar funcionamineto
       <ion-item button (click)="editItem(item)" routerLink="AddTask()"  >
        <ion-icon name="create"></ion-icon>
        <p>Editar</p>
      </ion-item>-->
      <ion-item>
        <ion-icon name="checkmark-outLine"></ion-icon>
        <p>Completada</p>
      </ion-item>

      <ion-item button (click)="delete(item)">
        <ion-icon name="trash-outLine"></ion-icon>
        <p>Eliminar</p>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AddTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
